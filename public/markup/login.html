<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>
  <div class="wrap login">
    <div class="inner_login">
      <h1><span class="ico_comm">DATA ZOO</span></h1>
      <div class="inp">
        <input type="text" placeholder="username">
        <span class="ico_comm ico_id"></span>
      </div>
      <div class="inp">
        <input type="password" placeholder="password">
        <span class="ico_comm ico_password"></span>
      </div>

      <label class="check_inp">
        <input type="checkbox" name="inpCheckSet" class="inp_check">
        <span class="ico_check"></span> 아이디저장
      </label>

      <p class="info">텍스트가 들어가는 공간</p>

      <button type="button" class="btn_login">LOGIN</button>
      <ul class="list_info">
        <li>카카오 크루라면 누구나 로그인할 수 있습니다.</li>
        <li>이 시스템에는
          <em>로그인 이력</em>이 남습니다.</li>
      </ul>
    </div>
  </div>
  <script src="/js/app.js"></script>

</html>
